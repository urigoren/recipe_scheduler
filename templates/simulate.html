<!DOCTYPE html>
<html>
<head>
    <title>Simulate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Simulate Recipe</h1>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input type="text" id="search_ingredients" placeholder="Search Ingredients" autocomplete="off"
                       class="form-control input-lg"/>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Ingredient</th>
                        <th>Remove</th>
                    </tr>
                    </thead>
                    <tbody id="ingredients_tbl">
                    </tbody>
                </table>
                <form method="post" action="/simulate" id="frm_simulate">
                    <input type="hidden" name="actions" id="frm_actions">
                    <input type="hidden" name="ingredients" id="frm_ingredients">
                    <input type="button" class="btn btn-primary btn-lg" value="Simulate" onclick="simulation_submit()">
                </form>
            </div>
            <div class="col-md-9">
                <form class="form-inline">
                  <div class="form-group mb-2">
                    <label for="txt_ts" class="sr-only">Command</label>
                    <input type="text" id="txt_ts" class="form-control" size="1" value="1">
                  </div>
                  <div class="form-group mb-2">
                    <label for="select_command" class="sr-only">Command</label>
                    <select class="form-control" id="select_command" onchange="command_change()">
                    </select>
                  </div>
                  <div class="form-group mx-sm-3 mb-2">
                    <label for="select_arg" class="sr-only">Argument</label>
                    <select class="form-control" id="select_arg">
                    </select>
                  </div>
                  <div class="form-group mx-sm-3 mb-2">
                    <label for="select_resource" class="sr-only">Resource</label>
                    <select class="form-control" id="select_resource">
                    </select>
                  </div>
                  <button type="button" class="btn btn-primary mb-2" onclick="add_action()">Add</button>
                </form>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>Command</th>
                        <th>Arg</th>
                        <th>Resource</th>
                        <th>Remove</th>
                    </tr>
                    </thead>
                    <tbody id="actions_tbl">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

        </div>
    </div>
    <script type="text/javascript">
        const resources = {{resources|safe}};
        const commands = {{commands|safe}};
        const tools = {{tools|safe}};
        const time_lengths = {{time_lengths|safe}};
        let ingredients = {{ingredients|safe}};
        let actions= {{actions|safe}};
    </script>
    <script src="/js/simulate.js" type="text/javascript"></script>
</body>
</html>
